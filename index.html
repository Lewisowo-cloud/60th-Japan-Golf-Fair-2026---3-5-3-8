<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>60th JGF 2026 行程彙總</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }
        .dynamic-bg { background-size: cover; background-position: center; background-attachment: scroll; }
        .glass-card { background: rgba(255, 255, 255, 0.92); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.5); }
        .timeline-dot { position: absolute; left: -21px; top: 8px; width: 10px; height: 10px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        .weatherwidget-io { border-radius: 12px; margin-bottom: 15px; }
        /* 隱藏滾動條 */
        ::-webkit-scrollbar { display: none; }
        .safe-bottom { padding-bottom: calc(80px + env(safe-area-inset-bottom)); }
    </style>
</head>
<body class="bg-slate-100 overflow-x-hidden">

    <header class="sticky top-0 z-50 glass-card px-4 py-3 flex justify-between items-center lg:hidden">
        <div>
            <h1 class="text-blue-700 font-black text-sm tracking-tight uppercase">60th Japan Golf Fair</h1>
        </div>
        <button onclick="toggleTools()" class="bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center shadow-lg">
            <i class="fa-solid fa-calculator text-xs"></i>
        </button>
    </header>

    <div class="flex flex-col lg:flex-row min-h-screen relative">
        
        <aside id="toolSidebar" class="hidden lg:flex lg:w-80 w-full glass-card border-r border-slate-200 p-6 flex-col gap-6 fixed inset-0 z-[60] lg:sticky lg:top-0 overflow-y-auto">
            <div class="flex justify-between items-center lg:hidden mb-4">
                <h2 class="font-black text-slate-800">商務工具箱</h2>
                <button onclick="toggleTools()" class="text-slate-400 text-xl"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <section>
                <a class="weatherwidget-io" href="https://forecast7.com/zh-tw/35d69139d69/tokyo/" data-label_1="TOKYO" data-label_2="日本考察氣象" data-font="Noto Sans TC" data-icons="Climacons Animated" data-days="3" data-theme="pure" >WEATHER</a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');</script>
            </section>

            <div class="grid grid-cols-2 gap-2">
                <a href="https://www.vjw.digital.go.jp/" target="_blank" class="p-3 rounded-xl bg-blue-600 text-white text-center">
                    <i class="fa-solid fa-passport block mb-1"></i><span class="text-[10px] font-bold">VJW申報</span>
                </a>
                <a href="https://www.japangolffair.com/" target="_blank" class="p-3 rounded-xl bg-emerald-600 text-white text-center">
                    <i class="fa-solid fa-ticket block mb-1"></i><span class="text-[10px] font-bold">JGF門票</span>
                </a>
            </div>

            <section class="space-y-4 pt-4 border-t border-slate-200">
                <div class="bg-slate-50 p-3 rounded-xl">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-2">匯率快速換算 (0.21)</p>
                    <input type="number" id="calcInput" oninput="quickConvert()" placeholder="輸入日幣" class="w-full bg-white border-none rounded-lg p-2 text-sm font-black focus:ring-2 focus:ring-blue-500">
                    <p id="calcResult" class="text-blue-600 font-black mt-2 text-right">NT$ 0</p>
                </div>
                <div id="cartList" class="space-y-2 max-h-48 overflow-y-auto"></div>
                <div class="bg-slate-100 p-3 rounded-xl space-y-2">
                    <input type="text" id="itemName" placeholder="品項" class="w-full text-xs p-2 rounded border-none">
                    <input type="number" id="itemPrice" placeholder="JPY金額" class="w-full text-xs p-2 rounded border-none">
                    <button onclick="addToCart()" class="w-full bg-slate-800 text-white text-xs font-bold py-2 rounded-lg">記錄清單</button>
                    <div class="flex justify-between text-xs font-black pt-2 border-t border-slate-200">
                        <span>總計 (TWD)</span><span id="cartTotal">0</span>
                    </div>
                </div>
            </section>
        </aside>

        <main class="flex-1">
            <div id="itinerary" class="safe-bottom">
                </div>
        </main>

        <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-slate-200 flex justify-around items-center py-3 px-2 z-50">
            <button onclick="scrollToDay(1)" class="flex flex-col items-center gap-1 text-slate-400 active:text-blue-600">
                <span class="text-[10px] font-black">D1</span><i class="fa-solid fa-plane text-xs"></i>
            </button>
            <button onclick="scrollToDay(2)" class="flex flex-col items-center gap-1 text-slate-400">
                <span class="text-[10px] font-black">D2</span><i class="fa-solid fa-golf-ball-tee text-xs"></i>
            </button>
            <button onclick="scrollToDay(3)" class="flex flex-col items-center gap-1 text-slate-400">
                <span class="text-[10px] font-black">D3</span><i class="fa-solid fa-shop text-xs"></i>
            </button>
            <button onclick="scrollToDay(4)" class="flex flex-col items-center gap-1 text-slate-400">
                <span class="text-[10px] font-black">D4</span><i class="fa-solid fa-home text-xs"></i>
            </button>
        </nav>
    </div>

    <script>
        const rate = 0.21;
        const itineraryData = [
            { day: 1, date: "03/05", weekday: "Thu", bg: "https://images.unsplash.com/photo-1542051841857-5f90071e7989?w=800", items: [
                { time: "14:00", title: "國泰 CX504 抵達", loc: "成田 T2", icon: "fa-plane-arrival", info: "報到 F | 到達 T2", map: "Narita Airport T2" },
                { time: "19:00", title: "商務晚宴", loc: "澀谷", icon: "fa-utensils", map: "Shibuya Sky" }
            ]},
            { day: 2, date: "03/06", weekday: "Fri", bg: "https://images.unsplash.com/photo-1571474004502-c1def214ac6d?w=800", items: [
                { time: "10:30", title: "Japan Golf Fair", loc: "橫濱", icon: "fa-golf-ball-tee", link: "https://www.japangolffair.com/", map: "Pacifico Yokohama" },
                { time: "18:30", title: "晚餐：天婦羅 若竹", loc: "高輪王子", icon: "fa-shrimp", map: "Grand Prince Hotel Takanawa" }
            ]},
            { day: 3, date: "03/07", weekday: "Sat", bg: "https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?w=800", items: [
                { time: "14:00", title: "旗艦通路考察", loc: "日本橋/銀座", icon: "fa-store", map: "Golf 5 Prestige Nihonbashi" },
                { time: "19:00", title: "晚餐：懷石 和田倉", loc: "皇宮酒店", icon: "fa-leaf", map: "Palace Hotel Tokyo" }
            ]},
            { day: 4, date: "03/08", weekday: "Sun", bg: "https://images.unsplash.com/photo-1513407030348-c983a97b98d8?w=800", items: [
                { time: "14:20", title: "國泰 CX527 返程", loc: "成田 T2", icon: "fa-plane-departure", info: "報到 H/I 區", map: "Narita Airport T2" }
            ]}
        ];

        function render() {
            const container = document.getElementById('itinerary');
            itineraryData.forEach(d => {
                const sec = document.createElement('section');
                sec.id = `day-${d.day}`;
                sec.className = "min-h-screen dynamic-bg pt-12 px-4 pb-12";
                sec.style.backgroundImage = `linear-gradient(rgba(241,245,249,0.3), rgba(241,245,249,1)), url('${d.bg}')`;
                sec.innerHTML = `
                    <div class="max-w-md mx-auto">
                        <div class="mb-8">
                            <span class="bg-blue-600 text-white px-3 py-1 rounded-full text-[10px] font-black uppercase">DAY 0${d.day}</span>
                            <h2 class="text-4xl font-black text-slate-900 mt-2">${d.weekday} <span class="text-blue-600 font-light">03/${d.date.split('/')[1]}</span></h2>
                        </div>
                        <div class="relative border-l-2 border-slate-300/50 ml-2 pl-6 space-y-8">
                            ${d.items.map(item => `
                                <div class="relative">
                                    <div class="timeline-dot bg-blue-600"></div>
                                    <div class="glass-card p-4 rounded-2xl shadow-xl shadow-slate-200/50">
                                        <div class="flex justify-between items-start mb-2">
                                            <span class="text-[10px] font-black text-blue-500">${item.time}</span>
                                            <div class="flex gap-3">
                                                ${item.link ? `<a href="${item.link}" target="_blank" class="text-slate-400"><i class="fa-solid fa-globe text-xs"></i></a>` : ''}
                                                <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.map)}" target="_blank" class="text-slate-400"><i class="fa-solid fa-location-dot text-xs"></i></a>
                                            </div>
                                        </div>
                                        <h4 class="font-black text-slate-800 text-md leading-tight">${item.title}</h4>
                                        <p class="text-[10px] text-slate-400 mt-1">${item.loc}</p>
                                        ${item.info ? `<div class="mt-2 text-[9px] font-bold text-blue-700 bg-blue-50 p-2 rounded-lg">${item.info}</div>` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>`;
                container.appendChild(sec);
            });
        }

        function toggleTools() { document.getElementById('toolSidebar').classList.toggle('hidden'); }
        function scrollToDay(d) { document.getElementById(`day-${d}`).scrollIntoView({ behavior: 'smooth' }); }
        function quickConvert() {
            const val = document.getElementById('calcInput').value;
            document.getElementById('calcResult').innerText = `NT$ ${Math.round(val * rate).toLocaleString()}`;
        }
        let cart = [];
        function addToCart() {
            const name = document.getElementById('itemName').value;
            const price = document.getElementById('itemPrice').value;
            if(!name || !price) return;
            cart.push({ name, price: parseFloat(price) });
            renderCart();
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
        }
        function renderCart() {
            const list = document.getElementById('cartList');
            list.innerHTML = '';
            let total = 0;
            cart.forEach((item, idx) => {
                total += item.price * rate;
                list.innerHTML += `<div class="flex justify-between p-2 bg-white rounded-lg text-[10px] font-bold shadow-sm"><span>${item.name}</span><span class="text-blue-600">NT$ ${Math.round(item.price * rate)}</span></div>`;
            });
            document.getElementById('cartTotal').innerText = Math.round(total).toLocaleString();
        }

        window.onload = render;
    </script>
</body>
</html>
