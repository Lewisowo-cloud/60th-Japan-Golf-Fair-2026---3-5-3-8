<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Golf Tour - Flagship Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; scroll-behavior: smooth; }
        .bg-hero { 
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1542051841857-5f90071e7989?auto=format&fit=crop&q=80&w=1200');
            background-size: cover; background-position: center;
        }
        .day-active { color: #2563eb; font-weight: 700; border-right: 4px solid #2563eb; }
        .timeline-line { position: absolute; left: 20px; top: 0; bottom: 0; width: 2px; background: #e5e7eb; z-index: -1; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="app" class="flex flex-col md:flex-row min-h-screen">
        
        <aside class="w-full md:w-72 bg-white border-r border-slate-200 p-6 flex flex-col gap-8 h-screen sticky top-0 overflow-y-auto z-50">
            <div class="flex items-center gap-2 text-blue-600 font-black text-xl">
                <i class="fa-solid fa-golf-ball-tee"></i> GOLF TOUR 2026
            </div>

            <section>
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">行前備忘錄</h3>
                <div class="space-y-3">
                    <a href="https://www.vjw.digital.go.jp/" target="_blank" class="flex items-center p-3 rounded-xl bg-blue-50 border border-blue-100 hover:bg-blue-100 transition group">
                        <i class="fa-solid fa-passport text-blue-500 mr-3"></i>
                        <div class="text-xs">
                            <p class="font-bold text-blue-700">Visit Japan Web</p>
                            <p class="text-blue-500/70 italic">入關申報手續</p>
                        </div>
                    </a>
                    <a href="https://www.japangolffair.com/" target="_blank" class="flex items-center p-3 rounded-xl bg-orange-50 border border-orange-100 hover:bg-orange-100 transition">
                        <i class="fa-solid fa-ticket text-orange-500 mr-3"></i>
                        <div class="text-xs text-orange-800 font-bold">預約 JGF 門票 (¥1000)</div>
                    </a>
                    <div id="todoList" class="space-y-2">
                        </div>
                    <button onclick="addTodo()" class="w-full py-2 border-2 border-dashed border-slate-200 rounded-xl text-xs text-slate-400 hover:border-blue-400 hover:text-blue-400 transition">
                        + 添加備註項目
                    </button>
                </div>
            </section>

            <nav class="flex flex-col gap-2" id="dayNav"></nav>

            <section class="mt-auto pt-6 border-t border-slate-100">
                <h3 class="text-xs font-bold text-slate-400 uppercase mb-3">匯率快速記帳 (JPY ➔ TWD)</h3>
                <div class="bg-slate-50 p-4 rounded-2xl space-y-3">
                    <div class="relative">
                        <span class="absolute left-3 top-2 text-xs text-slate-400">¥</span>
                        <input type="number" id="jpyInput" oninput="convertCurrency()" placeholder="日幣金額" class="w-full bg-white border border-slate-200 rounded-lg pl-8 pr-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="text-center text-slate-400"><i class="fa-solid fa-arrow-down-long"></i></div>
                    <div class="flex justify-between items-center px-2">
                        <span class="text-xs font-bold text-slate-500">預估台幣</span>
                        <span id="twdResult" class="text-lg font-black text-blue-600">NT$ 0</span>
                    </div>
                </div>
            </section>
        </aside>

        <main class="flex-1">
            <header class="bg-hero h-80 flex flex-col justify-end p-8 md:p-12 text-white">
                <div class="badge bg-blue-600/80 px-3 py-1 rounded-full text-[10px] font-bold tracking-widest uppercase w-fit mb-4">Official Itinerary</div>
                <h1 class="text-4xl md:text-5xl font-black mb-2 tracking-tight">Tokyo Golf Business Tour</h1>
                <p class="text-slate-200 font-light max-w-lg">2026 日本高爾夫產業考察 · 橫濱/東京 · 7人商務團</p>
            </header>

            <div id="itineraryContent" class="p-4 md:p-12 space-y-16">
                </div>
        </main>
    </div>

    <script>
        const itineraryData = [
            {
                day: 1, date: "03/05", weekday: "Thu", weather: "13°C 多雲轉晴", weatherIcon: "fa-cloud-sun",
                items: [
                    { time: "14:00", event: "航班抵達 (CX504)", location: "成田機場 T2", icon: "fa-plane-arrival", info: "報到櫃檯：HKG T1-F | 到達出口：T2", official: "https://www.cathaypacific.com/", googleMap: "Narita Airport Terminal 2" },
                    { time: "18:30", event: "客戶晚宴", location: "東京精選餐廳", notes: "已預約 VIP 廂房", status: "booked", icon: "fa-utensils" }
                ]
            },
            {
                day: 2, date: "03/06", weekday: "Fri", weather: "13°C 晴時多雲", weatherIcon: "fa-sun",
                items: [
                    { time: "10:30", event: "第60屆 Japan Golf Fair 2026", location: "Pacifico Yokohama", icon: "fa-golf-ball-tee", notes: "亞洲最大高球產業展", official: "https://www.japangolffair.com/", googleMap: "Pacifico Yokohama" },
                    { time: "18:30", event: "晚餐：天婦羅 若竹", location: "高輪格蘭王子大飯店", notes: "預約確認", status: "booked", icon: "fa-shrimp", official: "https://www.princehotels.cn/takanawa/spring-tempura-courses/" }
                ]
            },
            {
                day: 3, date: "03/07", weekday: "Sat", weather: "16°C 局部降雨 (60%)", weatherIcon: "fa-cloud-showers-heavy",
                items: [
                    { 
                        time: "14:00", event: "通路考察 (旗艦店切換)", isOption: true,
                        options: [
                            { name: "Golf 5 Prestige 日本橋", official: "https://www.golf5-prestige.jp/en/store/nihonbashi/", googleMap: "Golf 5 Prestige Nihonbashi", icon: "fa-screwdriver-wrench", note: "重點：高級 Fitting 服務流程" },
                            { name: "Double Eagle 銀座", official: "https://www.double-eagle-golf.com/", googleMap: "Double Eagle Ginza", icon: "fa-gem", note: "重點：時尚跨界品牌經營" }
                        ]
                    },
                    { time: "18:30", event: "晚餐：懷石料理 和田倉", location: "皇宮酒店 (Palace Hotel)", notes: "預約確認", status: "booked", icon: "fa-leaf", official: "https://en.palacehoteltokyo.com/restaurant/wadakura/" }
                ]
            },
            {
                day: 4, date: "03/08", weekday: "Sun", weather: "13°C 晴朗", weatherIcon: "fa-sun",
                items: [
                    { time: "14:20", event: "返程航班 (CX527)", location: "成田機場 T2", icon: "fa-plane-departure", info: "報到櫃檯：T2 H/I 區", official: "https://www.cathaypacific.com/", googleMap: "Narita Airport Terminal 2" }
                ]
            }
        ];

        function renderApp() {
            const nav = document.getElementById('dayNav');
            const content = document.getElementById('itineraryContent');
            const exchangeRate = 0.21; // 預設 2026 匯率

            itineraryData.forEach(day => {
                // 生成導航
                const navItem = document.createElement('div');
                navItem.className = `cursor-pointer p-4 rounded-2xl flex items-center justify-between transition ${day.day === 1 ? 'day-active bg-blue-50' : 'text-slate-400'}`;
                navItem.innerHTML = `<div><span class="text-[10px] block uppercase font-bold">${day.weekday}</span><span class="text-sm font-black">${day.date}</span></div><i class="fa-solid ${day.weatherIcon} text-xs opacity-60"></i>`;
                navItem.onclick = () => document.getElementById(`day-${day.day}`).scrollIntoView({ behavior: 'smooth' });
                nav.appendChild(navItem);

                // 生成內容
                const section = document.createElement('section');
                section.id = `day-${day.day}`;
                section.innerHTML = `
                    <div class="flex items-center justify-between mb-8">
                        <div>
                            <h2 class="text-3xl font-black text-slate-900">DAY ${day.day} <span class="text-blue-600 ml-2">${day.date}</span></h2>
                            <div class="flex items-center gap-2 mt-1 text-slate-400">
                                <i class="fa-solid ${day.weatherIcon}"></i>
                                <span class="text-xs font-bold uppercase tracking-widest">${day.weather}</span>
                            </div>
                        </div>
                    </div>
                    <div class="relative pl-6 space-y-12">
                        <div class="timeline-line"></div>
                        ${day.items.map(item => renderItem(item)).join('')}
                    </div>
                `;
                content.appendChild(section);
            });
        }

        function renderItem(item) {
            if (item.isOption) {
                return `
                    <div class="relative">
                        <div class="absolute -left-8 top-1.5 w-4 h-4 rounded-full bg-blue-600 border-4 border-white shadow-sm"></div>
                        <div class="text-xs font-bold text-blue-600 mb-2">${item.time}</div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${item.options.map(opt => `
                                <div class="bg-white border border-blue-100 p-4 rounded-2xl shadow-sm hover:shadow-md transition group">
                                    <div class="flex justify-between items-start mb-3">
                                        <div class="bg-blue-600 text-white p-2 rounded-lg"><i class="fa-solid ${opt.icon}"></i></div>
                                        <div class="flex gap-2">
                                            <a href="${opt.official}" target="_blank" class="text-slate-400 hover:text-blue-600 text-sm"><i class="fa-solid fa-globe"></i></a>
                                            <a href="https://www.google.com/maps/search/${encodeURIComponent(opt.googleMap)}" target="_blank" class="text-slate-400 hover:text-red-500 text-sm"><i class="fa-solid fa-location-dot"></i></a>
                                        </div>
                                    </div>
                                    <h4 class="font-bold text-slate-800">${opt.name}</h4>
                                    <p class="text-[10px] text-slate-400 mt-1">${opt.note}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>`;
            }

            return `
                <div class="relative">
                    <div class="absolute -left-8 top-1.5 w-4 h-4 rounded-full bg-slate-300 border-4 border-white shadow-sm"></div>
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-xs font-bold text-slate-400">${item.time}</span>
                        ${item.status === 'booked' ? '<span class="text-[10px] font-bold bg-green-100 text-green-600 px-2 py-0.5 rounded-full">預約確認</span>' : ''}
                    </div>
                    <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                        <div class="flex items-start justify-between">
                            <div class="flex gap-4">
                                <div class="w-10 h-10 rounded-xl bg-slate-50 flex items-center justify-center text-slate-400"><i class="fa-solid ${item.icon}"></i></div>
                                <div>
                                    <h3 class="font-bold text-slate-900">${item.event}</h3>
                                    <p class="text-xs text-slate-400 mt-1"><i class="fa-solid fa-location-dot mr-1 text-[10px]"></i> ${item.location}</p>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                ${item.official ? `<a href="${item.official}" target="_blank" class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center text-slate-400 hover:bg-blue-50 hover:text-blue-500 transition"><i class="fa-solid fa-globe text-xs"></i></a>` : ''}
                                <a href="https://www.google.com/maps/search/${encodeURIComponent(item.googleMap || item.location)}" target="_blank" class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center text-slate-400 hover:bg-red-50 hover:text-red-500 transition"><i class="fa-solid fa-map text-xs"></i></a>
                            </div>
                        </div>
                        ${item.info ? `<div class="mt-3 p-3 bg-slate-50 rounded-xl text-[10px] text-slate-500 font-medium"><i class="fa-solid fa-info-circle mr-1"></i> ${item.info}</div>` : ''}
                        ${item.notes ? `<p class="mt-3 text-[11px] text-slate-400 italic">${item.notes}</p>` : ''}
                    </div>
                </div>`;
        }

        // 貨幣轉換
        function convertCurrency() {
            const jpy = document.getElementById('jpyInput').value;
            const rate = 0.21;
            document.getElementById('twdResult').innerText = `NT$ ${Math.round(jpy * rate).toLocaleString()}`;
        }

        // 添加備註
        function addTodo() {
            const text = prompt("輸入新的備忘項目：");
            if (text) {
                const div = document.createElement('div');
                div.className = "flex items-center gap-2 p-3 bg-white border border-slate-100 rounded-xl shadow-xs text-xs";
                div.innerHTML = `<i class="fa-solid fa-check text-slate-300"></i> <span class="flex-1">${text}</span>`;
                document.getElementById('todoList').appendChild(div);
            }
        }

        window.onload = renderApp;
    </script>
</body>
</html>
